<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    function save(num1, num2, operator) {
        if(operator == '+'){
            return(num1 + num2);
        }
        else if (operator == '-'){
            return(num1 - num2);
        }
        else if (operator == '*'){
            return(num1 * num2);
        }
        else if (operator == '/'){
            return(num1 / num2);
        }
        else {
            alert('there is no operator, plz enter a operator');
        }
    }
    console.log(save(10, 5, '*'));
</script>

</body>
</html>
