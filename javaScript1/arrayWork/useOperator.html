<body>

<script>

//     eval string ko khatam karta h jese stringify
// string me convart karta h,
//     wese hi eval hr string ki value ko without string
// kr deta h

    function sum(num1, num2, operator) {
        if(operator == '+') {
            return(num1 + num2);
        }

        else if(operator == '-') {
            return(num1 - num2);
        }

        else if(operator == '/') {
            return(num1 / num2);
        }

        else if(operator == '*') {
            return(num1 * num2);
        }
        else {
            alert('there is no operator, plz enter a operator');
        }
    }
    console.log(sum(10, 5, '*'));

</script>

</body>
</html>
